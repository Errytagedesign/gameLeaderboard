<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Leaderboard Projects</title>
  </head>
  <body class="container">
    <header class="mt-5">
      <h1 class="heading">Game Leaderboard</h1>
    </header>
    <main class="container d-flex flex-row justify-content-between mt-5">
      <section class="col-6">
        <div class="d-flex flex-row justify-content-between">
          <h2>Recent Scores</h2>
          <button class="btn btn-outline-secondary">Refresh</button>
        </div>
        <ul class="leaderBoard"></ul>
      </section>
      <section class="col-4">
        <h2>Add your score</h2>
        <form class="d-flex flex-column justify-content-between">
          <input class="name" type="text" placeholder="Your name" />
          <input class="score" type="text" placeholder="Your score" />
          <div>
            <button id="addScores" class="btn btn-outline-secondary">
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
