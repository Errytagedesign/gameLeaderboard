<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Leaderboard Projects</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <header class="">
      <h1 class="heading">Game Leaderboard</h1>
    </header>
    <main class="container d-flex flex-row justify-content-between">
      <section class="col-6">
        <div>
          <h2>Recent Scores</h2>
          <button class="btn">Refresh</button>
        </div>
        <div class="scoreBoard"></div>
      </section>
      <section class="col-4">
        <h2>Add your score</h2>
        <form>
          <input class="name" type="text" placeholder="Your name" />
          <input class="score" type="text" placeholder="Your score" />
          <button class="btn btn-primary">Submit</button>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
